<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’– Valentine ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      background: white;
      padding: 25px 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 25px;
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      width: 320px;
      margin: 0 auto;
    }

    button {
      font-size: 1.4rem;
      padding: 14px 34px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 170px; /* sits BESIDE yes */
      top: 0;
    }

    /* Teddy bears */
    .teddy {
      position: absolute;
      font-size: 4rem;
      animation: float 6s infinite ease-in-out;
    }

    .teddy.left {
      left: -90px;
      bottom: -20px;
    }

    .teddy.right {
      right: -90px;
      bottom: -20px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 1.5rem;
      animation: hearts 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes hearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.8);
        opacity: 0;
      }
    }

    .celebrate {
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="text">Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>

    <div class="teddy left" id="t1">ðŸ§¸</div>
    <div class="teddy right" id="t2">ðŸ§¸</div>
  </div>

  <script>
    const hearts = ["â¤ï¸","ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜"];
    let heartInterval;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    heartInterval = setInterval(createHeart, 500);

    document.getElementById("yesBtn").addEventListener("click", () => {
      clearInterval(heartInterval);
      heartInterval = setInterval(createHeart, 150);

      document.getElementById("text").innerText = "YAY!!! ðŸ’–ðŸ’–ðŸ’–";
      document.querySelector(".buttons").style.display = "none";

      document.getElementById("t1").classList.add("celebrate");
      document.getElementById("t2").classList.add("celebrate");
    });

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
